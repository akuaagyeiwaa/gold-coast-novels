<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Immersive Reader</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Custom Immersive Reader</h1>

  <div class="content">
    <p id="main-text">This is the content that will be shown in the immersive reader. Click below to activate the reader.</p>
    <button id="open-reader">Open Immersive Reader</button>
  </div>

  <div class="immersive-reader" id="immersive-reader">
    <button class="close-btn" id="close-reader">Close</button>
    <h2>Immersive Reader Mode</h2>
    <p id="reader-text">This is the immersive reader text. You can adjust its font size using the controls below.</p>

    <div class="text-size">
      <label>Text Size:</label>
      <button class="increase">+</button>
      <button class="decrease">âˆ’</button>
      <button class="reset">Reset</button>
    </div>
  </div>

</body>
</html>
